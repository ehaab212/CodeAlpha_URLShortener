<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha URL Shortener</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Container for the main content */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* Heading */
        h1 {
            color: #4A90E2;
            margin-bottom: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        /* Input Field */
        #longUrlInput {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        
        /* Button Styling */
        button {
            background-color: #4A90E2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Result Area */
        #result {
            margin-top: 30px;
            font-size: 1.1em;
            padding: 15px;
            border: 1px dashed #4A90E2;
            border-radius: 8px;
            background-color: #f9f9ff;
            word-wrap: break-word; /* Ensure long URLs wrap */
        }

        /* Anchor Link Styling in Result */
        #result a {
            color: #E94E77; /* A contrasting link color */
            font-weight: bold;
            text-decoration: none;
        }

        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó CodeAlpha URL Shortener</h1>
        <input type="url" id="longUrlInput" placeholder="Paste your long URL here..." required>
        <button onclick="shortenUrl()">Generate Short Link</button>
        <p id="result">The shortened link will appear here.</p>
    </div>

    <script>
        // *** JavaScript remains the same ***
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrlInput').value;
            const resultElement = document.getElementById('result');
            
            if (!longUrl) {
                resultElement.innerHTML = '‚ö†Ô∏è Please enter a URL.';
                resultElement.style.color = 'red';
                return;
            }
            
            resultElement.innerHTML = '‚åõ Shortening...';
            resultElement.style.color = '#4A90E2';

            try {
                // IMPORTANT: Ensure your Node.js server is running on port 5000
                const response = await fetch('http://localhost:5000/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ longUrl: longUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    resultElement.innerHTML = `‚úÖ Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
                    resultElement.style.color = '#333';
                } else {
                    resultElement.innerHTML = `‚ùå Error: ${data.message || 'Could not shorten URL.'}`;
                    resultElement.style.color = 'red';
                }
            } catch (error) {
                resultElement.innerHTML = `üî• Network Error: The server is likely not running.`;
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
